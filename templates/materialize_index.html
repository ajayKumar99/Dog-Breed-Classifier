{% extends "layout.html" %} {% block main %}

<section class="mdl-layout__tab-panel {% if page == 'index' %}is-active{% endif %}" id="quiz">
    <div class="page-content">



    </div>
</section>
<section class="mdl-layout__tab-panel {% if page == 'predict' %}is-active{% endif %}" id="predictor">
    <br><br><br>
    <div class="page-content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col"></div>
            <div class="mdl-cell mdl-cell--8-col">
                <form method="POST" action="{{ url_for('.predict' , _anchor='predictor') }}" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*" id="inbut-b1" class="file" data-browse-on-zone-click="true">
                    <br>
                    <center><input type="submit" value="predict" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"></center>
                </form>
                <br>

                <center>
                    {% if search %}
                    <div class="demo-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand"></div>

                        <div class="mdl-card__supporting-text" style="height: 155px;">
                            <h2 class="mdl-card__title-text mdl-color-text--primary">{{ pred }}</h2>
                            {{ summary }}
                        </div>

                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ search }}" target="_blank">
                                              Know more about them
                                        </a>
                        </div>
                    </div>
                    {% endif %}
                </center>

            </div>
            <div class="mdl-cell mdl-cell--2-col"></div>
        </div>
    </div>
</section>
{% endblock %}

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.3/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.3/js/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.3/js/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.3/js/plugins/purify.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.3/js/fileinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.3/themes/fa/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.3/js/locales/(lang).js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="{{ url_for('static' , filename = 'style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static' , filename='favicon.png') }}">
    <title>
        Dogger
    </title>
    <style>
        .demo-card-square.mdl-card {
            width: 400px;
            height: 400px;
        }
        
        .demo-card-square>.mdl-card__title {
            color: #fff;
            background: url("{{ img_data }}") top left 25% no-repeat #fff;
            background-size: cover;
        }
        
         ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
         ::-webkit-scrollbar-thumb {
            background: orange;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
        mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <br>
            <div class="mdl-layout__header-row">
                <img src="{{ url_for('static' , filename='logo.png') }}">
                <span class="mdl-layout-title">Dogger</span>
            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#quiz" class="mdl-layout__tab {% if page == 'index' %}is-active{% endif %}">Breed Quiz</a>
                <a href="#predictor" class="mdl-layout__tab {% if page == 'predict' %}is-active{% endif %}">Breed Predictor</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Dogger</span>
        </div>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Dogger</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#quiz">Breed Quiz</a>
                <a class="mdl-navigation__link" href="#predictor">Breed Predictor</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            {% block main %}{% endblock %}
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Dogger</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
                            target="_blank">CC 3.0 BY</a></div>
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
